<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Website Example</title>
  
  <!-- Link to the external CSS file for styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main heading of the website -->
  <h1>Hello, World!</h1>

  <!-- A simple paragraph -->
  <p>Welcome to a basic black-and-white website.</p>

  <!-- A button that triggers JavaScript when clicked -->
  <button onclick="changeMessage()">Click Me</button>

  <!-- A paragraph that will be changed using JavaScript -->
  <p id="message">This text will change when the button is clicked.</p>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
